<h1 id="title">Formulario de registro de estudiantes</h1>
<link rel="stylesheet" href="styles/style.css">
<p id="description">Llena el siguiente formulario con tus datos personales para completar el registro</p>
<form id="survey-form"> 
  <label id="name-label">
    <strong>
    <p>Nombre:</p>
    </strong>
  </label>
  <input id="name" placeholder="Escribe tu nombre" required>  

  
  <label="last-name-label">
    <strong>
    <p>Apellido:</p>
    </strong>
  </label>
  <input id="last-name" placeholder="Escribe tu apellido" required>
  
  <label id="email-label">
    <strong>
    <p>Correo electronico:</p>
    </strong>
  </label>
  <input id="email" type="email" placeholder="Escribe tu correo" required>
  
  <label id="number-label">
  <strong>
    <p>Edad:</p>
    </strong>
  </label> 
  <input type="number" id=number min="10" max="99" placeholder="Edad">
        <strong>
          <p>Cual es materia tu favorita?</p>
  </strong>
      <select id="dropdown" name="materia" class="form-control">
        <option disabled selected value>Selecciona una materia</option>
        <option value="Quimica" name="materia">Quimica</option>
        <option value="Fisica">Fisica</option>
        <option value="Matematica" name="materia">Matematica</option>
        <option value="Biologia" name="materia">Biologia</option>
        <option value="Otra"</option>
      </select>
 
  <strong>
    <p>Genero:</p>
    </strong>
    <input name="Genero" 
          value="Maculino"
          type="radio"
          class="input-radio"
          checked>Masculino</input>
    <input name="Genero"
          value="Femnino"
          type="radio"
          class="input-radio"
          >Femenino</input>
    <input name="Genero"
          value="prefiero no decirlo"
          type="radio"
          class="input-radio"
          >Prefiero no decirlo</input>
  </label>
  <strong><p>
        Que materias te gustaria ver este semestre?
      </p></strong>

      <label
        ><input
          name="prefer"
          value="programacion"
          type="checkbox"
          class="input-checkbox"
        />Programacion</label
      >
      <label>
        <input
          name="prefer"
          value="electronica"
          type="checkbox"
          class="input-checkbox"
        />Electronica</label
      >
      <label
        ><input
          name="prefer"
          value="ciencia de datos"
          type="checkbox"
          class="input-checkbox"
        />Ciencia de datos</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Todas las anteriores</label
      >
      <strong>
        <p>Ayudanos a conocerte un poco mejor:</p>
</strong>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Comentanos algo sobre ti..."
      ></textarea>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
</form>
